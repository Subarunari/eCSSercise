{% extends "layout.html" %}
{% block main_contents %}
<div id="nav">
    <div class="nav-content">
        <div class="pull-right">
            <form action={{url_for('.post_check', exercise_number=exercise_number)}} method='post' class="inline-form">
                <input type="submit" class="check-button" value="Understand!!"/>
            </form>
        </div>
    </div>
</div>

<div id="editor">
    <div class="sub-text editor-header">CSS Editor</div>
    <div id="csseditor" class="fill-content">ã€€</div>
</div>

<div id="rawhtml">
    <div class="sub-text editor-header">Raw HTML(ReadOnly)</div>
    <div id="rawhtml-editor" class="fill-content">{{ raw_html }}</div>
</div>

<div id="renderedhtml">
    <div class="sub-text editor-header">Rendered HTML</div>
    <iframe id="rendered_html" class="fill-content" src={{url_for('.get_target_html', exercise_number=exercise_number)}}></iframe>
</div>
{% endblock %}
